<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body style="background-color: white;">

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

<h3 class="brand-header">
	Brands Details
	    <button type="button" class="btn btn-primary brand-header-child" data-toggle="modal" data-target="#addBrand">	Add	<i class="fa fa-plus " ></i></button>
        <button type="button" class="btn btn-primary brand-header-child" id="upload-data">	Upload    <i class="fa fa-upload" ></i>
		</button>
	<button type="button" class="btn btn-primary brand-header-child" id="refresh-data">Refresh <i class="fa fa-refresh"></i></button>
</h3>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead>
	    <tr>
		  <th scope="col">Sl No.</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
</div>

<!-- Brand Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Brand Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="brand-edit-form">
			  <div class="form-group">
			    <label for="inputBrandName" class="col-sm-2 col-form-label">Brand Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" placeholder="enter brand">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategoryName" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" placeholder="enter category">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-brand">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Brand and Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="employee-file">
			<form id="import-form" action="" method="post" enctpye="multipart/form-data">
		  <input type="file" name="file_name" class="custom-file-input" id="brandFile">
			</form>
		  <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/brandSample.tsv}" target="_blank">Download Sample</a>
		<br>
<!--		Rows: <span id="rowCount">0</span>, -->
<!--		Processed: <span id="processCount">0</span>, -->
<!--		Errors: <span id="errorCount">0</span>-->
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
		  <a th:href="@{/error/errorFile.tsv}" target="_blank">
			  <button type="button" class="btn btn-warning" id="download-errors" disabled>Download Errors</button>
		  </a>

      </div>
    </div>
  </div>
</div>

<!--	Add Brand Category Modal -->
	<!-- Modal -->
	<div class="modal fade" id="addBrand" tabindex="-1" aria-labelledby="addBrandLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="addBrandLabel">Add Brand-Category</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="brand-form">
						<div class="form-group">
							<label for="inputBrandName" class="col-sm-2 col-form-label">Brand Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="brand" id="inputBrandName" placeholder="enter name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputCategoryName" class="col-sm-2 col-form-label">Category Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="category" id="inputCategoryName" placeholder="enter category name">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="add-brand">Add</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>


</body>	

</html>
