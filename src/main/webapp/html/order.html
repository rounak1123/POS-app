<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

    <h3 class="mt-2">Order Details

        <button type="button" class="btn btn-primary mr-2" id="save-order">Save Order</button>
        <button type="button" class="btn btn-primary mr-2" id="place-order">Place Order</button>
        <button type="button" class="btn btn-danger mr-2" id="clear-order">Clear</button>
    </h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="item-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
<!--                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">-->
                        <select id="inputBarcode" class="form-control" name="barcode"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" min="1" step="1" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSellingPrice" class="col-sm-4 col-form-label">Selling Price (Per pc.) </label>
                    <div class="col-sm-8">
                        <input type="number" min="0.01" step="any" class="form-control" name="sellingPrice" id="inputSellingPrice" placeholder="enter selling price" required>
                    </div>
                </div>

                <button type="button" class="btn btn-success mr-2" id="add-item">Add</button>


            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col" name="barcode">Barcode</th>
                    <th scope="col" name="quantity">Quantity</th>
                    <th scope="col" name="sellingPrice">Selling Price (Per pc.) </th>

                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Item Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-item-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="item-edit-form">
                        <div class="form-group row">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" min="1" step="1" class="form-control" name="quantity" placeholder="enter quantity" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price (Per pc.)</label>
                            <div class="col-sm-10">
                                <input type="number" min="0.01" step="any" class="form-control" name="sellingPrice" placeholder="0.0" required>
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-item">Update</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script>
    var user_email = '[[${info.getEmail()}]]';
    var user_id = '[[${info.getId()}]]';

</script>
<script th:src="@{/static/order.js}"/></script>
<script src="bootstrap-notify.js"></script>

</body>

</html>
