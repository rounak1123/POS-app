<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

    <h3 class="mt-2">Order Items Edit
        <button type="button" class="btn btn-info" id="place-order">Place Order</button>
        <button type="button" class="btn btn-danger" id="delete-order" data-toggle="modal" data-target="#modal-confirm-sure">Delete Order</button>
    </h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="order-item-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <select id="inputBarcode" class="form-control" name="barcode" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" min="1" step="1" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSellingPrice" class="col-sm-4 col-form-label">Selling Price (INR) </label>
                    <div class="col-sm-8">
                        <input type="number" min="0.01" step="any" class="form-control" name="sellingPrice" id="inputSellingPrice" placeholder="enter selling price" required>
                    </div>
                </div>

                <button type="button" class="btn btn-success" id="add-order-item">Add</button>
            </form>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <div>
        <form class="form-inline fw-bold row justify-content-between ml-4 mr-4 mb-2" id="order-tem-header" style="font-size: 140%;">
            <div class="form-group ">
                <label class=" col-form-label fw-bold">Order Id: </label>
                <div  id="orderId">
                    200
                </div>
            </div>
            <div class="form-group">
                <label class=" col-form-label">Total Amount:</label>
                <div id="totalAmount">
                    2000.00
                </div>

            </div>
        </form>
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-item-table">
                <thead>
                <tr>
                    <th scope="col" name="barcode">Barcode</th>
                    <th scope="col" name="name">Name</th>
                    <th scope="col" name="quantity">Quantity</th>
                    <th scope="col" name="sellingPrice">Selling Price</th>
                    <th scope="col" name="total">Total</th>
                    <th scope="col" >Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Item Edit Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="order-item-edit-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="order-item-edit-form">
                        <div class="form-group row">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" name="barcode" placeholder="enter barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" min="1"class="form-control" name="quantity" placeholder="enter quantity"
                                       step="1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price (INR)</label>
                            <div class="col-sm-10">
                                <input type="number" step="any" min="0.01" class="form-control" name="sellingPrice" placeholder="0.0">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-order-item">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="snippets.html :: modal-confirm"></div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order-item-edit.js}"/></script>

<script src="bootstrap-notify.js"></script>

</body>

</html>
