<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Product Details</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="product-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand Name">
			    </div>
			  </div>
				<div class="form-group">
					<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
					</div>
				</div>
				<div class="form-group">
					<label for="inputName" class="col-sm-2 col-form-label"> Product Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" id="inputName" placeholder="enter product name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputMrp" class="col-sm-2 col-form-label">Price (INR) </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="mrp" id="inputMrp" placeholder="0.0">
					</div>
				</div>

			  <button type="button" class="btn btn-primary" id="add-product">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="product-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Barcode</th>
			<th scope="col">Brand</th>
	      <th scope="col">Category</th>
		  <th scope="col">Name</th>
		  <th scope="col">Price (INR) </th>

	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>1</td>
	      <td>Romil Jain</td>
	      <td>30</td>
	      <td>Edit | Delete</td>
	    </tr>
	    <tr>
	      <td>2</td>
	      <td>Rajul Jain</td>
	      <td>31</td>
	      <td>Edit | Delete</td>
	    </tr>
	    <tr>
	      <td>3</td>
	      <td>Anaisha Jain</td>
	      <td>7</td>
	      <td>Edit | Delete</td>
	    </tr>
	  </tbody>
	</table>

</div>
</div>

<!-- product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="product-edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" placeholder="enter brand name">
			    </div>
			  </div>
				<div class="form-group">
					<label for="inputCategory" class="col-sm-2 col-form-label">category</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="category" placeholder="enter category">
					</div>
				</div>
				<div class="form-group">
					<label for="inputName" class="col-sm-2 col-form-label">Product Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" placeholder="Product name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputMrp" class="col-sm-2 col-form-label">Price (INR)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="mrp" placeholder="0.0">
					</div>
				</div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
		  <input type="file" class="custom-file-input" id="productFile">
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>
<script src="bootstrap-notify.js"></script>

</body>	

</html>
