<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

    <h3 class="sales-report mt-2 mb-4">Sales Report
        <button  type="button" class="btn btn-info" id="download-report">	Download report    <span class="material-symbols-outlined">
download
</span>
        </button>
    </h3>
        <form class="row justify-content-center" id="sales-filter-form">
            <div class="form-group col-sm-3">
                <label for="inputStartDate" class="col">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="enter start date">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="inputEndDate" class="col">End Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="enter end date">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="inputBrand" class="col">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="inputCategory" class="col">category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="filter-sales"><span class="material-symbols-outlined">
tune
</span> Filter </button>
            &nbsp;
        </form>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="sales-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>
<script src="bootstrap-notify.js"></script>


</body>

</html>
