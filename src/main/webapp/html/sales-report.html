<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

    <h3 class="inventory-header">Sales Report
        <form class="form-inline" id="sales-filter-form">
            <div class="form-group">
                <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="enter start date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="enter end date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-sm-2 col-form-label">category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="filter-sales">Filter</button>
            &nbsp;
        </form>

    </h3>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="sales-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>
<script src="bootstrap-notify.js"></script>


</body>

</html>
