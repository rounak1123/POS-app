<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

    <h3 class="inventory-header">Inventory Details

                <button type="button" class="btn btn-primary inventory-header-child" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-primary inventory-header-child" id="upload-data">Upload</button>

    </h3>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Inventory Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-add-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" id = "inputBarcode" placeholder="enter barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" step = "1" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-inventory">Add Quantity</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" step = "1" class="form-control" name="quantity"  placeholder="enter quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-inventory">Edit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Upload Inventory Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload barcode and quantity</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventorySample.tsv}" target="_blank">Download Sample</a>
                    <br>
<!--                    Rows: <span id="rowCount">0</span>,-->
<!--                    Processed: <span id="processCount">0</span>,-->
<!--                    Errors: <span id="errorCount">0</span>-->
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <a th:href="@{/error/errorFile.tsv}" target="_blank">
                        <button type="button" class="btn btn-warning" id="download-errors" disabled>Download Errors</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>
<script src="bootstrap-notify.js"></script>


</body>

</html>
