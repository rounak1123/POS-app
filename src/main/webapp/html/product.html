<!-- product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form" id="product-edit-form">
			  <div class="form-group row">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
			    </div>
			  </div>
				<div class="form-group row">
					<label for="inputBrandEdit" class="col-sm-2 col-form-label">Brand</label>
					<div class="col-sm-10">
						<select id="inputBrandEdit" class="form-control" name="brand">
							<option value="">Select an option</option>
						</select>
						<!--								<input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand Name">-->
					</div>
				</div>
				<div class="form-group row">
					<label for="inputCategoryEdit" class="col-sm-2 col-form-label">Category</label>
					<div class="col-sm-10">
						<select id="inputCategoryEdit" class="form-control"  name="category">
							<option value="">Select an option</option>
						</select>
						<!--								<input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">-->
					</div>

				</div>
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">Product Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" placeholder="Product name">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputMrp" class="col-sm-2 col-form-label">Price (INR)</label>
					<div class="col-sm-10">
						<input type="number" min="0.01" step="any" class="form-control" name="mrp" placeholder="0.0">
					</div>
				</div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- product Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
			<form id="import-product-form" action="" method="post" enctpye="multipart/form-data">
				<input type="file" name="file_name" class="custom-file-input" id="productFile">
			</form>
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/productSample.tsv}" target="_blank">Download Sample</a>
		<br>
<!--		Rows: <span id="rowCount">0</span>, -->
<!--		Processed: <span id="processCount">0</span>, -->
<!--		Errors: <span id="errorCount">0</span>-->
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
		  <a th:href="@{/error/errorFile.tsv}" target="_blank">
			  <button type="button" class="btn btn-warning" id="download-errors" disabled>Download Errors</button>
		  </a>
      </div>
    </div>
  </div>
</div>

	<!--	Add Product Modal -->
	<!-- Modal -->
	<div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="addBrandLabel">Add Product</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form" id="product-form">
						<div class="form-group row">
							<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
							<div class="col-sm-10">
								<select id="inputBrand" class="form-control" name="brand">
									<option value="">Select an option</option>
								</select>
<!--								<input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand Name">-->
							</div>
						</div>
						<div class="form-group row">
							<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
							<div class="col-sm-10">
							<select id="inputCategory" class="form-control"  name="category" disabled>
								<option value="">Select an option</option>
							</select>
<!--								<input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">-->
							</div>

						</div>
						<div class="form-group row">
							<label for="inputName" class="col-sm-2 col-form-label"> Product Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name" id="inputName" placeholder="enter product name">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputMrp" class="col-sm-2 col-form-label">Price (INR) </label>
							<div class="col-sm-10">
								<input type="number" min="0.01" step="any" class="form-control" name="mrp" id="inputMrp" placeholder="0.0">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="add-product">Add</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->
