<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: site_nav_bar_imp"></nav>

<div class="container">

    <h3 class="inventory-header mt-2">Inventory Report
        <button  type="button" class="btn btn-success" id="download-report">	Download Report    <span class="material-symbols-outlined">
cloud_download
</span>
        </button>
    </h3>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <form class="form-inline" id="inventory-report-filter-form">
                <div class="form-group">
                    <label for="inputBrandSearch" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">

                        <select id="inputBrandSearch" class="form-control" name="brand">
                            <option value="">Select an option</option>
                        </select>
                        <!--						<input type="text" class="form-control" name="brand" id="inputBrandSearch" placeholder="enter brand">-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategorySearch" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select id="inputCategorySearch" class="form-control"  name="category">
                            <option value="">Select an option</option>
                        </select>
                        <!--						<input type="text" class="form-control" name="category" id="inputCategorySearch" placeholder="enter category">-->
                    </div>

                </div>
                &nbsp;
                <button type="button" class="btn btn-primary" id="filter-brand-category"><span class="material-symbols-outlined">
tune
</span> Filter </button>
                <button type="button" class="btn btn-info ml-2" id="reset-filters"><span class="material-symbols-outlined">
device_reset
</span> Reset Filters </button>
            </form>
        </div>
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory-report.js}"/></script>
<script src="bootstrap-notify.js"></script>


</body>

</html>
